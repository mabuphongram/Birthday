<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0c419;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
            animation: bounce 1s ease-in-out 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .name {
            font-size: 2.5em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: scaleIn 1s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .image-container {
            position: relative;
        }

        .wish {
            font-size: 1.3em;
            color: #444;
            line-height: 1.8;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }

        .balloons {
            font-size: 3em;
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cake-icon {
            font-size: 4em;
            margin: 20px 0;
            animation: rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .sparkles {
            position: absolute;
            font-size: 1.5em;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle1 { top: 10%; left: 10%; animation-delay: 0s; }
        .sparkle2 { top: 15%; right: 15%; animation-delay: 0.3s; }
        .sparkle3 { bottom: 20%; left: 15%; animation-delay: 0.6s; }
        .sparkle4 { bottom: 15%; right: 10%; animation-delay: 0.9s; }

        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .name { font-size: 2em; }
            .wish { font-size: 1.1em; }
            .container { padding: 40px 25px; }
            .image-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles sparkle1">‚ú®</div>

        <img src="https://i.ibb.co/Cph1prbg/763-7637942-cake-icon-birthday-clips-art-birthday-birthday-photos-Picsart-Background-Remover.png" alt="" style="width: 110px;;">
        
        <h1 style="margin-top: 23px;">Happy 26th Birthday!</h1>
        
        <div class="name">Khawram Phungrih</div>
        
        <div class="image-container">

        <div class="wish">
            May your special day be filled with joy, laughter, and unforgettable memories! 
            Wishing you all the happiness in the world and an amazing year ahead. 
            You deserve all the wonderful things life has to offer! üéâ
        </div>
        
        <div class="balloons">üéàüéäüéÅüéâ</div>
    </div>

    <script>
        // Create floating confetti
        function createConfetti() {
            const colors = ['#f0c419', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
            }
        }
        createConfetti();

        // Smooth image slideshow
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Change image every 4 seconds
        setInterval(changeImage, 4000);
    </script>
</body>
</html>
